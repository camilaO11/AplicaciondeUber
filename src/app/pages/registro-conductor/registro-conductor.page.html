<ion-content [fullscreen]="true" class="fondo">
  <div class="espacio"></div>
  <h1 class="texto">REGISTRAR CONDUCTOR</h1>
  <form (ngSubmit)="register()">
    <ion-list style="background-color: transparent">
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.nombre" name="nombre" type="text" placeholder="Nombre" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.apellido" name="apellido" type="text" placeholder="Apellido" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.email" name="email" type="email" placeholder="Email" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.celular" name="celular" type="number" placeholder="Celular" required></ion-input>
      </ion-item>
      <!-- Propiedades de vehículo -->

      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.vehiculo.anio" name="anio" type="number" placeholder="Año Vehículo" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.vehiculo.asientos" name="asientos" type="number" placeholder="Número de Asientos" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.vehiculo.marca" name="marca" type="text" placeholder="Marca Vehículo" required></ion-input>
      </ion-item>
      <ion-item color="medium" class="ionItemm">
        <ion-input [(ngModel)]="miConductor.vehiculo.placa" name="placa" type="text" placeholder="Placa Vehículo" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="danger" class="ionBtn" expand="block" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
