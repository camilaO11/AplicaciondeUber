<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <p class="txt"> </p>

  <ion-card class="carta">
    <br>
    <ion-card-header>
      <ion-card-title>Bienvenido: </ion-card-title>
      <ion-card-subtitle>{{ userCorreo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="./../../../../assets/img/perfil.PNG" alt="Miniatura de la imagen" class="miniatura-imagen">
    </ion-card-content>
  </ion-card>

  
  <ion-card class="carta2">
    <h2 style="text-align: center;">Ajustes</h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="ionBtn" color="danger" (click)="pagos()">
            Pagos
            <ion-icon name="wallet-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="ionBtn" color="danger" (click)="actualizar()">
            Actualizar
            <ion-icon name="person-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="ionBtn" color="danger" (click)="historial()">
            Historial
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="ionBtn" color="danger" (click)="logout()">
            Cerrar sesi√≥n
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
