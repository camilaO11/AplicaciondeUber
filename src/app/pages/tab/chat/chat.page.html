<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Claudia Sepulveda</ion-card-title>
      <ion-card-subtitle>Destino: Estacion Central</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h6>Asientos disponibles: 3</h6>
      <h6>Hora de inicio: 13:17</h6>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let message of messages">
        {{ message.sender }}: {{ message.text }}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-footer class="ion-padding">
    <ion-item class="text-box-item">
      <ion-input [(ngModel)]="newMessage" placeholder="Escribe algo..."></ion-input>
      <ion-button (click)="sendMessage()" expand="full"> <ion-icon name="send"></ion-icon></ion-button>
    </ion-item>
  </ion-footer>
  
</ion-content>
