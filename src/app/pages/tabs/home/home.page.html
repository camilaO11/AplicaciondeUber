<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title>Claudia Sepulveda</ion-card-title>
      <ion-card-subtitle>Destino: Estacion Central</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="./../../../../assets/img/auto.png" alt="Miniatura de la imagen" class="miniatura-imagen">
    </ion-card-content>
    <ion-card-content>
      <h6>Asientos disponibles: 4 </h6>
    </ion-card-content>
    <ion-card-content>
      <h6 *ngIf="horaInicio">Hora de Inicio: {{ horaInicio }}</h6>
    </ion-card-content>
    <ion-card-content>
      <ion-button shape="round" class="btn" color="danger" (click)="viaje()">Visualizar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
